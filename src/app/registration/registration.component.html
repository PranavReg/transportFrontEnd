<section class="vh-100">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6 text-black">
  
          <div class="px-5 ms-xl-4">
            <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4" style="color: #709085;"></i>
            <span class="h1 fw-bold mb-0">Register here</span>
          </div>
  
          <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
  
            <form style="width: 23rem;" [formGroup]="registerForm" (ngSubmit)="userRegister()">
  
              <div class="form-outline mb-4">
                <input type="number" formControlName="id" placeholder="Student Id" class="form-control" [ngClass]="{ 'is-invalid': submitted && s.id.errors }" />
                <div *ngIf="submitted && s.id.errors" class="invalid-feedback">
                    <div *ngIf="s.id.errors.required">Student ID is required</div>
                </div>
            </div>
  
      <div class="form-outline mb-4">
        <input type="password" formControlName="password" placeholder="Password" class="form-control" [ngClass]="{ 'is-invalid': submitted && s.password.errors }" />
        <div *ngIf="submitted && s.password.errors" class="invalid-feedback">
            <div *ngIf="s.password.errors.required">Password is required</div>
        </div>
    </div>

    <div class="form-outline mb-4">
      <input type="password" formControlName="confirmPassword" placeholder="Confirm Password" class="form-control" [ngClass]="{ 'is-invalid': submitted && s.confirmPassword.errors }" />
      <div *ngIf="submitted && s.confirmPassword.errors" class="invalid-feedback">
          <div *ngIf="s.confirmPassword.errors.required">Confirm Password</div>
          <div *ngIf="s.confirmPassword.errors.MustMatch">Password and Confirm Password must be match.</div>
      </div>
  </div>

      <div class="text-center">
        <p>{{msg}}</p>
    </div>
              <div class="pt-1 mb-4">
                <button class="btn btn-info btn-lg btn-block" type="submit" >Register</button>
                <button class="btn btn-info btn-lg btn-block" style="margin-left: 40px;" routerLink="/">Login</button>
                
              </div>

              
  
            </form>
  
          </div>
  
        </div>
      </div>
    </div>
  </section>
