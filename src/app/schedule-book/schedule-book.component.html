<div class="content">
<section class="vh-100">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6 text-black">
  
          <div class="px-5 ms-xl-4">
            <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4" style="color: #709085;"></i>
            <span class="h1 fw-bold mb-0">Booking Details</span>
          </div>
  
          <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
  
            <form style="width: 23rem;" [formGroup]="bookingForm" (ngSubmit)="bookSchedule()">
  
              <div class="form-outline mb-4">
                <label>Student Id</label>
                <input type="number" formControlName="id" class="form-control" value="{{studentDetails.id}}" readonly/>
            </div>
  
      <div class="form-outline mb-4">
        <label>First Name</label>
        <input type="string" formControlName="firstName" class="form-control" value="{{studentDetails.firstName}}" readonly/>
    </div>

    <div class="form-outline mb-4">
      <label>Last Name</label>
        <input type="string" formControlName="lastName" class="form-control" value="{{studentDetails.lastName}}" readonly/>
    </div>

    <div class="form-outline mb-4">
      <label>Email Id</label>
        <input type="string" formControlName="emailId" class="form-control" value="{{studentDetails.emailId}}" readonly/>
    </div>

    <div class="form-outline mb-4">
      <label>Stop Name</label>
      <input type="string" formControlName="stopName" class="form-control" value="{{bookingDetails.stopName}}" readonly/>
  </div>

    <div class="form-outline mb-4">
      <label>Schedule Time</label>
        <input type="string" formControlName="timing" class="form-control" value="{{bookingDetails.timeSlot}}" readonly/>
    </div>

              <div class="pt-1 mb-4">
                <button class="btn btn-info btn-lg btn-block" type="submit" ng-click="success()">Book</button>
              </div>

              
  
            </form>
  
          </div>
  
        </div>
      </div>
    </div>
  </section>
</div>
